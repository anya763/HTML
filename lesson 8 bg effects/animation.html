 </head>
 <style>   
   
@keyframes colorchange {

0% {background-color: rgb(140, 210, 1);

}

25% {background-color:rgb(202, 62, 23);
}

50% {background-color:rgb(235, 136, 212);
}


10% {background-color:rgb(97, 135, 97)
}

23% {background-color:rgb(58, 100, 73);}

17% {background-color:rgb(140, 210, 1);}

}

h1 {

width: 100px;

height: 100px;

background-color: red;

animation-name:colorchange;

animation-duration: 10s;

}

</style>
</head>
<body>
<h1>Coding</h1>
</style>
</head>
